<style>
:root{
--bg:#0b0e18; --card:#0c1022; --ink:#fff; --mut:#cfd3df; --line:rgba(255,255,255,.10);
--a:#86f7d6; --b:#57a4ff; --shadow:0 20px 60px rgba(0,0,0,.35);
--mont:Montserrat,Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
--inter:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:radial-gradient(900px 500px at 15% 110%, rgba(120,200,255,.08), transparent 60%),
radial-gradient(1200px 700px at 85% -10%, rgba(120,160,255,.10), transparent 60%),
linear-gradient(180deg,#0b0e18,#06070c 55%);
color:var(--ink);font-family:var(--inter);}


header{position:sticky;top:0;z-index:30;backdrop-filter:blur(10px);background:rgba(5,7,12,.55);border-bottom:1px solid var(--line)}
.nav{max-width:1240px;margin:auto;padding:10px 18px;display:flex;align-items:center;justify-content:space-between}
.brand{display:flex;gap:10px;align-items:center;text-decoration:none;color:#fff}
.brand svg{width:26px;height:26px}
.brand b{font:800 16px var(--mont)}
.badge-mini{font:700 12px var(--inter);opacity:.9;border:1px solid var(--line);border-radius:20px;padding:6px 10px}


.hero{min-height:720px;border-bottom:1px solid var(--line)}
.wrap{max-width:1240px;margin:auto;padding:44px 28px;display:grid;gap:44px;align-items:center;grid-template-columns:1fr min(760px,52%)}
@media (max-width:1100px){.wrap{grid-template-columns:1fr}}


.copy h1{font:800 clamp(32px,6.2vw,66px) var(--mont);line-height:1.05;margin:0 0 12px}
.copy .accent{background:linear-gradient(90deg,var(--a),var(--b));-webkit-background-clip:text;background-clip:text;color:transparent}
.copy p{opacity:.94;margin:16px 0 0}
.copy .sub{opacity:.85;font-size:14px;margin-top:12px}


.cta{display:flex;gap:14px;margin-top:28px;flex-wrap:wrap}
.btn{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--line);padding:12px 18px;border-radius:14px;text-decoration:none;font:800 14px var(--inter);transition:transform .08s, box-shadow .18s, background .18s, color .18s}
.btn--prime{background:linear-gradient(90deg,#fff,#e9f0ff);color:#0b0c12;border-color:transparent;box-shadow:0 10px 30px rgba(120,160,255,.18), inset 0 0 0 1px rgba(255,255,255,.35)}
.btn--prime:hover{transform:translateY(-1px);box-shadow:0 14px 36px rgba(120,160,255,.28), inset 0 0 0 1px rgba(255,255,255,.5)}
.btn--ghost{background:rgba(255,255,255,.06);color:#fff}
.btn svg{width:16px;height:16px}


.flow{background:linear-gradient(180deg,#0b0b10,#07080d);border:1px solid var(--line);border-radius:18px;padding:14px;box-shadow:var(--shadow)}
.glass{position:relative;border-radius:16px;overflow:hidden;min-height:400px;background:radial-gradient(120% 130% at 65% 35%,rgba(255,255,255,.06),rgba(255,255,255,.02)), radial-gradient(90% 120% at 20% 80%,rgba(255,255,255,.05),rgba(255,255,255,.01))}
#flowCanvas{position:absolute;inset:0;width:100%;height:100%;display:block}


.meta{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
.badge{background:#0b0d14;border:1px dashed var(--line);border-radius:12px;padding:7px 11px;font:700 12px var(--mont);display:flex;gap:6px;align-items:center}
.badge small{opacity:.75}


.ticker{margin-top:14px;max-height:108px;overflow:auto;border-top:1px solid var(--line);padding-top:10px;scrollbar-width:none}
.ti{font-size:12px;opacity:.95;padding:5px 0;border-bottom:1px dashed rgba(255,255,255,.06)} .ti:last-child{border-bottom:none}
</style>
