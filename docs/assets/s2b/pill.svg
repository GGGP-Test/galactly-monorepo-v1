<svg width="160" height="56" viewBox="0 0 160 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pillInk" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7EC3FF"/>
      <stop offset="1" stop-color="#2A7FF0"/>
