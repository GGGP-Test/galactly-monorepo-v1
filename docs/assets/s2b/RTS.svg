<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cg" cx="50%" cy="55%" r="58%">
      <stop offset="0" stop-color="#6FA6FF" stop-opacity=".62"/>
      <stop offset=".6" stop-color="#2A7FF0" stop-opacity=".20"/>
      <stop offset="1" stop-color="#1B2A44" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="rail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9BB7FF" stop-opacity=".9"/>
      <stop offset="1" stop-color="#4C6FAE" stop-opacity=".3"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="8"/></filter>
  </defs>

  <!-- glow -->
  <ellipse cx="120" cy="130" rx="84" ry="72" fill="url(#cg)" filter="url(#blur)"/>

  <!-- rails -->
  <g fill="none" stroke="url(#rail)" stroke-linecap="round">
    <path d="M50,150 A86,86 0 0 1 190,150" stroke-width="1.6"/>
    <path d="M64,144 A72,72 0 0 1 176,144" stroke-width="1.3"/>
    <path d="M80,138 A56,56 0 0 1 160,138" stroke-width="1.1"/>
  </g>

  <!-- right register grid -->
  <g stroke="rgba(155,183,255,.22)" stroke-width="1">
    <line x1="188" y1="104" x2="188" y2="176"/>
    <line x1="200" y1="104" x2="200" y2="176" stroke-opacity=".6"/>
    <!-- ticks -->
    <g stroke-opacity=".45">
      <line x1="184" y1="116" x2="188" y2="116"/>
      <line x1="184" y1="132" x2="188" y2="132"/>
      <line x1="184" y1="148" x2="188" y2="148"/>
      <line x1="184" y1="164" x2="188" y2="164"/>
    </g>
  </g>

  <!-- small tags -->
  <g font-family="Inter, system-ui" font-size="10" fill="#CFE2FF" opacity=".9">
    <text x="204" y="135" transform="rotate(-90 204 135)">web</text>
    <text x="204" y="165" transform="rotate(-90 204 165)">market</text>
  </g>

  <!-- detections -->
  <g fill="#E6C36B">
    <circle cx="96"  cy="142" r="4"/>
    <circle cx="148" cy="150" r="3"/>
    <circle cx="128" cy="128" r="3.5"/>
  </g>
  <g stroke="#E6C36B" stroke-opacity=".45" fill="none">
    <circle cx="148" cy="150" r="7.5"/>
  </g>

  <!-- micro caption (static, unobtrusive) -->
  <text x="120" y="190" text-anchor="middle" font-family="Inter, system-ui" font-size="10" fill="#CFE2FF" opacity=".9">
    continuous scan â€¢ static
  </text>
</svg>