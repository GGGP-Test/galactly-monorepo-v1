<svg width="420" height="160" viewBox="0 0 420 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9BB7FF"/>
      <stop offset="1" stop-color="#4C6FAE"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-60%" width="140%" height="220%">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
  </defs>

  <!-- track -->
  <rect x="16" y="74" width="388" height="12" rx="6" fill="#0E1624" stroke="rgba(255,255,255,.14)"/>

  <!-- packets (3 strengths) -->
  <g>
    <rect x="44"  y="66" width="56" height="28" rx="14" fill="url(#beam)" filter="url(#glow)" opacity=".55"/>
    <rect x="44"  y="68" width="56" height="24" rx="12" fill="url(#beam)"/>
  </g>
  <g>
    <rect x="146" y="70" width="34" height="20" rx="10" fill="url(#beam)" filter="url(#glow)" opacity=".55"/>
    <rect x="146" y="72" width="34" height="16" rx="8"  fill="url(#beam)"/>
  </g>
  <g>
    <rect x="208" y="64" width="92" height="36" rx="18" fill="url(#beam)" filter="url(#glow)" opacity=".55"/>
    <rect x="208" y="66" width="92" height="32" rx="16" fill="url(#beam)"/>
  </g>
  <g>
    <rect x="328" y="70" width="34" height="20" rx="10" fill="url(#beam)" filter="url(#glow)" opacity=".55"/>
    <rect x="328" y="72" width="34" height="16" rx="8"  fill="url(#beam)"/>
  </g>

  <!-- timestamp ticks -->
  <g stroke="#1B2A41" stroke-opacity=".5">
    <path d="M80 96V116M160 96V116M240 96V116M320 96V116"/>
  </g>
  <text x="352" y="130" text-anchor="end" font-family="Inter, system-ui" font-size="11" fill="#CFE2FF">last 30 s</text>
</svg>