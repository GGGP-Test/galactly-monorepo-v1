<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cg" cx="50%" cy="62%" r="60%">
      <stop offset="0"  stop-color="#6FA6FF" stop-opacity=".62"/>
      <stop offset=".65" stop-color="#2A7FF0" stop-opacity=".20"/>
      <stop offset="1"  stop-color="#0b1119" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="rail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9BB7FF" stop-opacity=".9"/>
      <stop offset="1" stop-color="#4C6FAE" stop-opacity=".34"/>
    </linearGradient>
    <filter id="soft" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="txtGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- dome glow -->
  <ellipse cx="120" cy="150" rx="92" ry="76" fill="url(#cg)" filter="url(#soft)"/>

  <!-- rails (semi-circles) -->
  <g fill="none" stroke="url(#rail)" stroke-linecap="round">
    <path d="M44,168 A96,96 0 0 1 196,168" stroke-width="1.6"/>
    <path d="M56,162 A84,84 0 0 1 184,162" stroke-width="1.35"/>
    <path d="M72,156 A68,68 0 0 1 168,156" stroke-width="1.15"/>
    <path d="M90,150 A50,50 0 0 1 150,150" stroke-width="1"/>
  </g>

  <!-- perpendicular axes + ticks -->
  <g stroke="rgba(155,183,255,.38)" stroke-linecap="round">
    <line x1="60" y1="150" x2="180" y2="150" stroke-width="1"/>     <!-- horizontal -->
    <line x1="120" y1="118" x2="120" y2="182" stroke-width="1"/>     <!-- vertical -->
    <!-- ticks -->
    <g stroke-opacity=".6" stroke-width="1">
      <line x1="116" y1="138" x2="124" y2="138"/>
      <line x1="116" y1="162" x2="124" y2="162"/>
      <line x1="80"  y1="150" x2="80"  y2="152.5"/>
      <line x1="160" y1="150" x2="160" y2="152.5"/>
    </g>
  </g>

  <!-- detections -->
  <g fill="#E6C36B">
    <circle cx="98"  cy="156" r="4"/>
    <circle cx="132" cy="150" r="3.6"/>
    <circle cx="152" cy="166" r="4"/>
  </g>
  <!-- highlight ring on the strongest blip -->
  <circle cx="132" cy="150" r="8" fill="none" stroke="#E6C36B" stroke-opacity=".45"/>

  <!-- callouts (bare neon text) -->
  <g font-family="Inter, system-ui" font-size="11" fill="#CFE2FF">
    <!-- left end of horizontal -->
    <text x="56" y="150" text-anchor="end" dy="-6" filter="url(#txtGlow)">web · found 24s</text>
    <!-- top end of vertical -->
    <text x="120" y="112" text-anchor="middle" dy="-6" filter="url(#txtGlow)">market · continuous 30s</text>
  </g>
</svg>