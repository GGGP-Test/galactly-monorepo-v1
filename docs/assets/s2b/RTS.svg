<svg width="312" height="312" viewBox="0 0 312 312" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ring" cx="80%" cy="80%" r="80%">
      <stop offset="0" stop-color="#9BB7FF" stop-opacity=".7"/>
      <stop offset="1" stop-color="#4C6FAE" stop-opacity=".15"/>
    </radialGradient>
    <linearGradient id="sweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9BB7FF" stop-opacity=".85"/>
      <stop offset=".9" stop-color="#9BB7FF" stop-opacity="0"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <g transform="translate(120,120)">
    <!-- rings -->
    <circle r="100" fill="none" stroke="url(#ring)" stroke-width="1.4"/>
    <circle r="70"  fill="none" stroke="url(#ring)" stroke-width="1.2"/>
    <circle r="40"  fill="none" stroke="url(#ring)" stroke-width="1"/>

    <!-- 30s sweep wedge (static art; animatable later if desired) -->
    <path d="M0,0 L0,-100 A100,100 0 0 1 86.6,-50 Z"
          fill="url(#sweep)" opacity=".6" filter="url(#soft)"/>

    <!-- event blips -->
    <g fill="#E6C36B">
      <circle cx="-32" cy="-58" r="7"/>
      <circle cx="22"  cy="-28" r="3"/>
      <circle cx="54"  cy="36"  r="5"/>
      <circle cx="-58" cy="14"  r="3"/>
    </g>
    <g stroke="#E6C36B" stroke-opacity=".5" fill="none">
      <circle cx="-32" cy="-58" r="8"/>
      <circle cx="54"  cy="36"  r="8"/>
    </g>
  </g>

  <!-- tiny label -->
  <text x="120" y="228" text-anchor="middle" font-family="Inter, system-ui" font-size="11" fill="#CFE2FF">continuous scan Â· ~30 s</text>
</svg>