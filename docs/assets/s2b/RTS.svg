<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ring ink -->
    <radialGradient id="ring" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#9BB7FF" stop-opacity=".70"/>
      <stop offset="1" stop-color="#4C6FAE" stop-opacity=".15"/>
    </radialGradient>

    <!-- soft sweep wedge -->
    <linearGradient id="sweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9BB7FF" stop-opacity=".85"/>
      <stop offset=".9" stop-color="#9BB7FF" stop-opacity="0"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>

    <!-- pill chrome -->
    <linearGradient id="pillBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,.10)"/>
      <stop offset="1" stop-color="rgba(255,255,255,.05)"/>
    </linearGradient>
  </defs>

  <!-- CENTER (120,120), outer ring radius ~100 -->
  <g transform="translate(120,120)">
    <!-- rings -->
    <circle r="100" fill="none" stroke="url(#ring)" stroke-width="1.4"/>
    <circle r="70"  fill="none" stroke="url(#ring)" stroke-width="1.2"/>
    <circle r="40"  fill="none" stroke="url(#ring)" stroke-width="1"/>

    <!-- 30s sweep wedge (static visual) -->
    <path d="M0,0 L0,-100 A100,100 0 0 1 86.6,-50 Z"
          fill="url(#sweep)" opacity=".60" filter="url(#soft)"/>

    <!-- blips -->
    <g fill="#E6C36B">
      <circle cx="-32" cy="-58" r="4"/>
      <circle cx="22"  cy="-28" r="3"/>
      <circle cx="54"  cy="36"  r="4"/>
      <circle cx="-58" cy="14"  r="3"/>
    </g>
    <g stroke="#E6C36B" stroke-opacity=".50" fill="none">
      <circle cx="-32" cy="-58" r="8"/>
      <circle cx="54"  cy="36"  r="8"/>
    </g>

    <!-- leader line from ring to pill -->
    <line x1="0" y1="100" x2="0" y2="116" stroke="rgba(155,183,255,.55)" stroke-width="1"/>

    <!-- pill group (sits just below the outer ring) -->
    <g transform="translate(-76,120)">
      <!-- glassy pill -->
      <rect x="0" y="0" rx="10" ry="10" width="152" height="24"
            fill="rgba(12,18,28,.35)" stroke="rgba(255,255,255,.14)" stroke-width="1"/>
      <!-- progress ring (30s) -->
      <g transform="translate(12,12)">
        <circle r="8.5" fill="none" stroke="rgba(155,183,255,.22)" stroke-width="2"/>
        <circle r="8.5" fill="none" stroke="rgba(155,183,255,.95)" stroke-width="2"
                stroke-linecap="round" stroke-dasharray="53.4"
                stroke-dashoffset="53.4">
          <animate attributeName="stroke-dashoffset" from="53.4" to="0"
                   dur="30s" repeatCount="indefinite" />
        </circle>
      </g>
      <!-- label -->
      <text x="30" y="16" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial"
            font-size="11" fill="#CFE2FF" letter-spacing=".2px">
        continuous scan Â· ~30 s
      </text>
    </g>
  </g>
</svg>