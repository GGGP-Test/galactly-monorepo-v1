<svg width="420" height="220" viewBox="0 0 420 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9BB7FF"/>
      <stop offset="1" stop-color="#4C6FAE"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-40%" width="140%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- subtle grid baseline -->
  <path d="M16 180H404" stroke="#1B2A41" stroke-opacity=".6"/>
  <path d="M16 140H404" stroke="#1B2A41" stroke-opacity=".35"/>
  <path d="M16 100H404" stroke="#1B2A41" stroke-opacity=".25"/>

  <!-- sparkline path (duplicate once for heavier glow) -->
  <path d="M16 178 L52 152 L88 162 L124 118 L160 134 L196 92 L232 132 L268 110 L304 146 L340 122 L376 140 L404 120"
        fill="none" stroke="url(#ink)" stroke-opacity=".35" stroke-width="8" filter="url(#glow)"/>
  <path d="M16 178 L52 152 L88 162 L124 118 L160 134 L196 92 L232 132 L268 110 L304 146 L340 122 L376 140 L404 120"
        fill="none" stroke="url(#ink)" stroke-width="3.2" stroke-linecap="round"/>

  <!-- latest event dot + ring -->
  <g transform="translate(404,120)">
    <circle r="8" fill="#E6C36B"/>
    <circle r="14" fill="none" stroke="#E6C36B" stroke-opacity=".55"/>
  </g>

  <!-- “last 30s” legend -->
  <rect x="300" y="16" rx="6" ry="6" width="104" height="22" fill="rgba(255,255,255,.06)" stroke="rgba(255,255,255,.14)"/>
  <text x="352" y="31" text-anchor="middle" font-family="Inter, system-ui" font-size="11" fill="#CFE2FF">last 30 s</text>
</svg>