<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#6FA6FF" stop-opacity=".65"/>
      <stop offset=".55" stop-color="#2A7FF0" stop-opacity=".25"/>
      <stop offset="1" stop-color="#1B2A44" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9BB7FF" stop-opacity=".85"/>
      <stop offset="1" stop-color="#4C6FAE" stop-opacity=".30"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <!-- soft center glow (static) -->
  <circle cx="120" cy="126" r="84" fill="url(#glow)" filter="url(#soft)"/>

  <!-- squared radar rings (rounded rectangles) -->
  <g fill="none" stroke="url(#ink)">
    <rect x="30"  y="36"  width="180" height="180" rx="54" stroke-width="1.4"/>
    <rect x="54"  y="60"  width="132" height="132" rx="40" stroke-width="1.2"/>
    <rect x="82"  y="88"  width="76"  height="76"  rx="26" stroke-width="1.0"/>
  </g>

  <!-- gold blips (static) â€” change r= to resize dots -->
  <g fill="#E6C36B">
    <circle cx="86"  cy="108" r="4"/>
    <circle cx="132" cy="116" r="3"/>
    <circle cx="162" cy="168" r="4"/>
    <circle cx="76"  cy="156" r="3"/>
  </g>
  <!-- two highlighted rings around key blips -->
  <g stroke="#E6C36B" stroke-opacity=".5" fill="none">
    <circle cx="86"  cy="108" r="8"/>
    <circle cx="162" cy="168" r="8"/>
  </g>
</svg>