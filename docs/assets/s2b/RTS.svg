<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Core glow + rails -->
    <radialGradient id="cg" cx="50%" cy="62%" r="60%">
      <stop offset="0"  stop-color="#7EC3FF" stop-opacity=".58"/>
      <stop offset=".65" stop-color="#2A7FF0" stop-opacity=".20"/>
      <stop offset="1"  stop-color="#0b1119" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="rail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9BB7FF" stop-opacity=".90"/>
      <stop offset="1" stop-color="#4C6FAE" stop-opacity=".34"/>
    </linearGradient>
    <filter id="soft"><feGaussianBlur stdDeviation="8"/></filter>
  </defs>

  <!-- Internal styling with sensible defaults.
       These vars are used ONLY if you inline the SVG into HTML.
       When served as <img>, the defaults here are what you’ll see. -->
  <style>
    :root{
      --chip-label:#CFE2FF;
      --chip-value:#9FE870;
      --chip-stroke:rgba(155,183,255,.34);
      --bracket-ink:rgba(155,183,255,.46);
      --glow-opacity:.95;
      --glow-scale:1;
      --glow-dx:0px;
      --glow-dy:0px;
      --ui-font: "Inter", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #glow{
      opacity:var(--glow-opacity,.95);
      transform-box:fill-box;
      transform-origin:120px 150px;
      transform:translate(var(--glow-dx,0px),var(--glow-dy,0px)) scale(var(--glow-scale,1));
    }
    .rails, .bracket, .chip rect, .stem { vector-effect: non-scaling-stroke; }
    .bracket{ stroke:var(--bracket-ink,rgba(155,183,255,.46)); }
    .chip rect{ stroke:var(--chip-stroke,rgba(155,183,255,.34)); }
    .chip text{ font: 600 11px/1 var(--ui-font); letter-spacing:.2px; }
    .chip .chip-label{ fill:var(--chip-label,#CFE2FF); font-weight:500; }
    .chip .chip-value{ fill:var(--chip-value,#9FE870); font-weight:700; }
  </style>

  <!-- center glow -->
  <ellipse id="glow" cx="120" cy="150" rx="92" ry="76" fill="url(#cg)" filter="url(#soft)"/>

  <!-- scanner rails (C-shaped arcs) -->
  <g class="rails" fill="none" stroke="url(#rail)" stroke-linecap="round">
    <path d="M44,168 A96,96 0 0 1 196,168" stroke-width="1.6"/>
    <path d="M56,162 A84,84 0 0 1 184,162" stroke-width="1.35"/>
    <path d="M72,156 A68,68 0 0 1 168,156" stroke-width="1.15"/>
  </g>

  <!-- camera-style corner brackets (positions match your marked spots) -->
  <g class="bracket" fill="none" stroke-width="1.2" stroke-linecap="round">
    <!-- left bracket -->
    <path d="M86,132 h12 v12"/>
    <!-- right bracket (mirror inward) -->
    <path d="M154,132 h-12 v12"/>
  </g>

  <!-- detections -->
  <g fill="#E6C36B">
    <circle cx="96"  cy="156" r="4"/>
    <circle cx="120" cy="150" r="3.6"/>
    <circle cx="152" cy="166" r="4"/>
  </g>
  <circle cx="120" cy="150" r="8" fill="none" stroke="#E6C36B" stroke-opacity=".45"/>

  <!-- framed chips with stems (two-tone text) -->
  <g class="chip" transform="translate(58,110)">
    <rect x="0" y="0" width="92" height="24" rx="12" fill="none"/>
    <text x="46" y="16" text-anchor="middle">
      <tspan class="chip-label">web · </tspan><tspan class="chip-value">24s</tspan>
    </text>
    <line class="stem" x1="46" y1="24" x2="46" y2="34" stroke="rgba(155,183,255,.35)" stroke-width="1"/>
  </g>

  <g class="chip" transform="translate(136,110)">
    <rect x="0" y="0" width="100" height="24" rx="12" fill="none"/>
    <text x="50" y="16" text-anchor="middle">
      <tspan class="chip-label">market · </tspan><tspan class="chip-value">3m</tspan>
    </text>
    <line class="stem" x1="50" y1="24" x2="50" y2="34" stroke="rgba(155,183,255,.35)" stroke-width="1"/>
  </g>
</svg>