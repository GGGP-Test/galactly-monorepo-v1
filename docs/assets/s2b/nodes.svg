<svg width="220" height="160" viewBox="0 0 220 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wire" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7EC3FF"/>
      <stop offset="1" stop-color="#2A7FF0"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <g stroke="url(#wire)" stroke-opacity="0.9" fill="none" filter="url(#soft)">
    <path d="M20 120 C70 100, 60 40, 110 60 S180 120, 200 90"/>
    <path d="M40 140 C80 120, 120 100, 170 110"/>
  </g>

  <g fill="url(#wire)" filter="url(#soft)">
    <circle cx="20" cy="120" r="4"/><circle cx="110" cy="60" r="4"/>
    <circle cx="170" cy="110" r="4"/><circle cx="200" cy="90" r="4"/>
  </g>
</svg>