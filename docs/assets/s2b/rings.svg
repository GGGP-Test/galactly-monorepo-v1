<svg width="180" height="140" viewBox="0 0 180 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gloss" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(90 70) rotate(90) scale(70 90)">
      <stop offset="0" stop-color="#D5E9FF"/>
      <stop offset="1" stop-color="#2A7FF0"/>
    </radialGradient>
    <filter id="ringGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <g opacity="0.9" filter="url(#ringGlow)">
    <rect x="20" y="20" width="140" height="100" rx="28" stroke="url(#gloss)" stroke-width="2"/>
    <rect x="34" y="32" width="112" height="76" rx="22" stroke="url(#gloss)" stroke-width="2" opacity="0.8"/>
    <rect x="48" y="44" width="84"  height="52" rx="16" stroke="url(#gloss)" stroke-width="2" opacity="0.65"/>
  </g>
</svg>