<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Galactly - Packaging Supply Intelligence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Dark Theme Colors */
      --bg-primary: #0A0A0A;
      --bg-secondary: #141414;
      --bg-elevated: #1A1A1A;
      --surface: rgba(26, 26, 26, 0.8);
      --surface-hover: rgba(26, 26, 26, 0.95);
      --border: rgba(255, 255, 255, 0.08);
      --border-focus: rgba(59, 130, 246, 0.4);
      
      --text-primary: #F5F5F5;
      --text-secondary: #A3A3A3;
      --text-muted: #737373;
      
      --accent-primary: #3B82F6;
      --accent-hover: #2563EB;
      --accent-subtle: rgba(59, 130, 246, 0.12);
      
      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-2xl: 48px;
      
      /* Border Radius */
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-xl: 18px;
      
      /* Animations */
      --duration-fast: 150ms;
      --duration-normal: 250ms;
      --duration-slow: 400ms;
      --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
      position: relative;
      overflow: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
      animation: rotate 30s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      animation: fadeSlideUp 0.6s var(--ease-smooth);
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: var(--spacing-2xl);
      animation: fadeIn 0.8s var(--ease-smooth);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto var(--spacing-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
      animation: logoPulse 2s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo svg {
      width: 36px;
      height: 36px;
      fill: white;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: var(--spacing-sm);
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .card {
      background: var(--surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
      animation: cardSlide 0.8s var(--ease-smooth) 0.2s both;
    }

    @keyframes cardSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .btn {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-smooth);
      font-family: inherit;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
      color: white;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--bg-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--surface-hover);
      border-color: var(--border-focus);
      transform: translateY(-2px);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      margin: var(--spacing-lg) 0;
      color: var(--text-muted);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .features {
      margin-top: var(--spacing-2xl);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--spacing-md);
      animation: fadeIn 1s var(--ease-smooth) 0.6s both;
    }

    .feature {
      text-align: center;
      padding: var(--spacing-md);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      transition: all var(--duration-normal) var(--ease-smooth);
    }

    .feature:hover {
      background: var(--surface);
      border-color: var(--accent-subtle);
      transform: translateY(-4px);
    }

    .feature-icon {
      width: 32px;
      height: 32px;
      margin: 0 auto var(--spacing-sm);
      font-size: 24px;
    }

    .feature-text {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      body {
        padding: var(--spacing-md);
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 15px;
      }

      .card {
        padding: var(--spacing-lg);
      }

      .features {
        grid-template-columns: 1fr;
      }
    }

    /* Accessibility */
    .btn:focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo & Header -->
    <div class="logo-container">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor" opacity="0.8"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Welcome to Galactly</h1>
      <p class="subtitle">Your Packaging Supply Intelligence Platform</p>
    </div>

    <!-- Main Card -->
    <div class="card">
      <div class="button-group">
        <button id="signupBtn" class="btn btn-primary">
          <span>Get Started</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <button id="signinBtn" class="btn btn-secondary">
          <span>Sign In</span>
        </button>
      </div>
    </div>

    <!-- Features -->
    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ¤–</div>
        <div class="feature-text">AI-Powered Validation</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ“¦</div>
        <div class="feature-text">Packaging Intelligence</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âš¡</div>
        <div class="feature-text">Instant Insights</div>
      </div>
    </div>
  </div>

  <script>
    // Check if user is already authenticated on page load
    (function checkAuth() {
      const authToken = localStorage.getItem('galactly_auth_token');
      const bridgeCompleted = localStorage.getItem('galactly_bridge_completed');
      
      if (authToken) {
        console.log('User authenticated, checking bridge status...');
        
        // If bridge completed, redirect to dashboard
        if (bridgeCompleted === 'true') {
          console.log('Bridge completed, redirecting to dashboard...');
          window.location.href = '/dashboard';
        } else {
          console.log('Bridge not completed, redirecting to bridge...');
          window.location.href = '/auth/bridge/';
        }
      } else {
        console.log('No authentication found, showing landing page');
      }
    })();

    // Button handlers
    const signupBtn = document.getElementById('signupBtn');
    const signinBtn = document.getElementById('signinBtn');

    signupBtn.addEventListener('click', () => {
      // Add loading state
      signupBtn.disabled = true;
      const btnText = signupBtn.querySelector('span');
      const originalText = btnText.textContent;
      btnText.innerHTML = '<span class="loading"></span>';
      
      // Navigate to signup
      setTimeout(() => {
        window.location.href = '/auth/signup/';
      }, 300);
    });

    signinBtn.addEventListener('click', () => {
      // Add loading state
      signinBtn.disabled = true;
      const btnText = signinBtn.querySelector('span');
      const originalText = btnText.textContent;
      btnText.innerHTML = '<span class="loading"></span>';
      
      // Navigate to signin
      setTimeout(() => {
        window.location.href = '/auth/login/';
      }, 300);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Press 'S' for sign up
      if (e.key === 's' || e.key === 'S') {
        if (!e.ctrlKey && !e.metaKey && !e.altKey) {
          e.preventDefault();
          signupBtn.click();
        }
      }
      
      // Press 'L' for sign in
      if (e.key === 'l' || e.key === 'L') {
        if (!e.ctrlKey && !e.metaKey && !e.altKey) {
          e.preventDefault();
          signinBtn.click();
        }
      }
    });

    // Animate features on scroll (for mobile)
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          entry.target.style.animationDelay = `${index * 0.1}s`;
          entry.target.style.animation = 'fadeSlideUp 0.6s var(--ease-smooth) both';
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.feature').forEach((feature) => {
      observer.observe(feature);
    });
  </script>
</body>
</html>
