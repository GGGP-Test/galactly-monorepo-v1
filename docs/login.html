<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Galactly — Login</title>

  <!-- Jakarta for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet"/>

  <!-- Primary: SVG favicon -->
  <link rel="icon" type="image/svg+xml" sizes="any"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='-24 -24 48 48'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='-24' x2='0' y2='24' gradientUnits='userSpaceOnUse'%3E%3Cstop offset='0' stop-color='%23E6EEF7'/%3E%3Cstop offset='1' stop-color='%23F2DCA0'/%3E%3C/linearGradient%3E%3ClinearGradient id='dim' x1='24' y1='24' x2='-24' y2='-24' gradientUnits='userSpaceOnUse'%3E%3Cstop offset='0' stop-color='%230e1420' stop-opacity='.48'/%3E%3Cstop offset='.6' stop-color='%230e1420' stop-opacity='0'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='0' cy='0' r='22' fill='%230e1420'/%3E%3Cg fill='none' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M5 -12 A12 12 0 1 0 5 12' stroke='url(%23g)' stroke-width='6.6'/%3E%3Cpath d='M2 0 H12' stroke='url(%23g)' stroke-width='6.6'/%3E%3Cpath d='M5 12 A12 12 0 0 1 8 10' stroke='url(%23dim)' stroke-width='6.6'/%3E%3C/g%3E%3C/svg%3E" />
  <!-- PNG fallbacks -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=3">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=3">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=3">
  <link rel="manifest" href="site.webmanifest?v=3">
  <link rel="shortcut icon" href="favicon.ico?v=3">

  <style>
    /* ========================== KNOBS ========================== */
    :root{
      --content-w: min(960px, 92vw);
      --title-fs: clamp(28px, 5.6vw, 58px);
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);

      /* pressed glass controls */
      --ctl-h: 46px;
      --ctl-r: 16px;
      --rim-w: 1.5px;
      --bevel-light: rgba(255,255,255,.35);
      --bevel-dark: rgba(0,0,0,.55);
      --pane-bg-2: rgba(0,0,0,.16);
      --outer-shadow: 0 4px 14px rgba(0,0,0,.22);

      /* ring animation */
      --ring-alpha: .34;
      --ring-speed: 900ms;
      --ring-size: 110%;

      /* colors */
      --fg: #e9ecf3;
      --muted: #a9b2c2;
      --error: #ff6b6b;

      /* background */
      --bg-1: #0c1020;
      --bg-2: #0c1326;

      /* spacing */
      --gap-edge-title: 64px;
      --gap-title-subtitle: 10px;
      --gap-subtitle-chips: 14px;
      --gap-chips-hr: 18px;
      --gap-hr-error: 12px;   /* NEW: space between HR and error banner */
      --gap-error-or: 16px;   /* NEW: space between error banner and OR */
      --gap-or-field: 18px;
      --gap-field-arrow: 12px;
      --gap-bottom-edge: 64px;

      /* topbar */
      --topbar-pad-x: 20px;
      --topbar-pad-y: 10px;

      /* CTA size */
      --cta-d: 36px;

      /* vertical lift — set to 0 to center */
      --stage-lift-m: 0px;
      --stage-lift-d: 0px;

      /* glare controls */
      --chip-sheen-ang: -70deg;
      --chip-sheen-ang-hover: -110deg;
      --chip-glare-alpha: .22;
      --chip-glare-soften: .7px;

      /* field rim/shadow */
      --field-rim-w: 0.1px;
      --field-rim-top: rgba(255,255,255,.02);
      --field-rim-bottom: rgba(255,255,255,.10);
      --field-inset-top: rgba(255,255,255,.02);
      --field-inset-bottom: rgba(0,0,0,.58);
      --field-inset-ambient: rgba(0,0,0,.22);
    }
    @property --chip-sheen-ang { syntax: "<angle>"; inherits: true; initial-value: -70deg; }

    @media (min-width:768px){ :root{ --cta-d: 40px; } }
    @media (min-width: 768px){
      :root{
        --gap-edge-title: 88px;
        --gap-title-subtitle: 12px;
        --gap-subtitle-chips: 16px;
        --gap-chips-hr: 22px;
        --gap-hr-error: 14px;
        --gap-error-or: 18px;
        --gap-or-field: 22px;
        --gap-field-arrow: 16px;
        --gap-bottom-edge: 88px;
      }
    }

    /* ====================== BASE / BACKDROP ===================== */
    html,body{height:100%;margin:0; background-color:#0c1020;}
    body{
      color:var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      background:
        radial-gradient(1200px 800px at 76% 26%, rgba(240,196,90,.28) 0%, transparent 58%),
        radial-gradient(1200px 800px at 24% 78%, rgba(64,186,255,.24) 0%, transparent 60%),
        radial-gradient(700px 500px at 50% -8%, rgba(255,255,255,.08) 0%, transparent 70%),
        linear-gradient(180deg, #171a17, #0f1210);
      background-blend-mode: screen, screen, normal, normal;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding: calc(0px + var(--safe-top)) 16px calc(0px + var(--safe-bottom));
    }
    .stage{
      width:var(--content-w);
      transform: translateY(var(--stage-lift-m));
      transition: transform .2s ease;
    }
    @media (min-width:768px){
      .stage{ transform: translateY(var(--stage-lift-d)); }
    }

    /* top chrome */
    .topbar{
      position:fixed; top: calc(var(--safe-top) + var(--topbar-pad-y)); left:0; right:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between; padding:0 var(--topbar-pad-x);
    }
    .brand{ display:flex; align-items:center; gap:10px; color:var(--fg); text-decoration:none; padding:6px 8px; border-radius:12px; }
    .brand img{height:22px; width:auto}
    .brand span{ font:800 14px/1 "Plus Jakarta Sans", Inter, system-ui; letter-spacing:.2px; }

    .home-link{ display:inline-flex; align-items:center; justify-content:center; padding:6px 8px; background:none; border:0; line-height:0; color: var(--fg); }
    .home-link svg{ width:22px; height:22px; display:block; }
    @media (min-width:1024px){ .home-link svg{ width:28px; height:28px; } }
    .home-link:hover{ opacity:.85; transform:none; }

    h1{ font:800 var(--title-fs)/1.05 "Plus Jakarta Sans", Inter, system-ui; margin:0 0 18px 0; text-shadow:0 1px 0 rgba(0,0,0,.35); text-align:center; }
    .subtitle{ color:var(--muted); margin:0 0 22px 0; text-align:center }
    .center { display:grid; gap:16px; place-items:center; }

    /* ===================== LAYOUT ===================== */
    .cardless{ max-width:860px; margin-inline:auto; }

    .title-row{ text-align:center; margin-bottom:8px }
    .title-row h1{ font-family:"Plus Jakarta Sans", Inter, system-ui }
    .hr{ width:min(560px, 86vw); height:1px; margin:14px auto var(--gap-hr-error); background:linear-gradient(90deg, transparent, rgba(255,255,255,.14), transparent) }
    .muted{ color:var(--muted); font-size:14px; text-align:center }

    /* --------- GLASS BUTTON (Google) ---------- */
    .chip-row{ display:flex; gap:18px; flex-wrap:wrap; justify-content:center }
    .chip{
      --local-h: var(--ctl-h);
      position:relative;
      display:inline-grid;
      grid-auto-flow:column;
      align-items:center;
      gap:10px;
      height:var(--local-h);
      padding:0 18px;
      border-radius:calc(var(--ctl-r) + 4px);
      color:var(--fg);
      text-decoration:none;
      font-weight:600;

      background:
        linear-gradient(var(--chip-sheen-ang), transparent 44%, rgba(255,255,255,var(--chip-glare-alpha)) 51%, transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.015)),
        radial-gradient(120% 120% at 50% 45%, rgba(255,255,255,.04), rgba(0,0,0,.22));
      background-clip: padding-box;
      border:1px solid rgba(255,255,255,.16);
      box-shadow:
        inset 0 1px 0 var(--bevel-light),
        inset 0 -2px 5px var(--bevel-dark),
        inset 0 10px 22px var(--pane-bg-2),
        0 2px 8px rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, --chip-sheen-ang .45s ease;
    }
    .chip:hover{
      --chip-sheen-ang: var(--chip-sheen-ang-hover);
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
      box-shadow:
        inset 0 1px 0 var(--bevel-light),
        inset 0 -2px 5px var(--bevel-dark),
        inset 0 12px 24px var(--pane-bg-2),
        0 6px 18px rgba(0,0,0,.32);
    }

    /* Inline banners */
    .inline-error{
      width:min(560px, 86vw);
      margin: 0 auto;                 /* reset */
      margin-top: 0;                   /* sits right below HR */
      margin-bottom: var(--gap-error-or); /* ensures space before OR */
      font-size: 13px;
      line-height: 1.35;
      padding: 10px 12px;
      border-radius: 10px;
      border:1px solid rgba(255,107,107,.35);
      background: rgba(255,107,107,.12);
      color: #ffd7d7;
    }
    .inline-note{
      width:min(560px, 86vw);
      margin: 8px auto 0;
      font-size: 13px;
      line-height: 1.35;
      padding: 10px 12px;
      border-radius: 10px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: var(--fg);
    }
    .inline-error a,
    .inline-error a:visited { color: currentColor; text-decoration: underline; text-underline-offset: 2px; font-weight: 600; }
    .inline-error a:hover,
    .inline-error a:focus-visible { text-decoration-thickness: 2px; outline: none; }

    .small-row{ display:flex; gap:10px; justify-content:center; margin-top:8px; font-size:12px; color:var(--muted); }
    .small-row a{ color:var(--fg); text-decoration:underline; cursor:pointer }

    /* ===== Fields (pressed glass) ===== */
    .field-wrap{ width:min(320px, 86vw); margin: 24px auto 0 auto; position:relative; }
    .pressed{
      position:relative;
      display:grid;
      grid-template-columns: 26px 1fr;
      align-items:center;
      height:var(--ctl-h);
      border-radius:var(--ctl-r);
      padding:0 14px;
      background: transparent;
      border:1px solid rgba(255,255,255,.16);
      box-shadow:
        inset 0 1px 0 var(--field-inset-top),
        inset 0 -3px 6px var(--field-inset-bottom),
        inset 0 12px 26px var(--field-inset-ambient);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .pressed::before{ content:""; position:absolute; inset:0; border-radius:inherit; padding:0.1px;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.10));
      pointer-events:none;
    }
    .pressed:has(input:focus){ border-color: rgba(255,255,255,.24); box-shadow:
      inset 0 1px 0 rgba(255,255,255,.25),
      inset 0 -3px 6px rgba(0,0,0,.6),
      inset 0 12px 26px rgba(0,0,0,.22),
      0 8px 22px rgba(0,0,0,.30); }

    .left-icon{display:inline-grid; place-items:center; width:24px; color:#e7e7e7; opacity:.9}

    input{
      min-width:0; background:transparent; border:0; outline:0; color:var(--fg);
      font-size:14px; padding:0 8px; height:calc(var(--ctl-h) - 2px);
      padding-right: calc(var(--cta-d) + 14px);
    }
    input::placeholder{ color:rgba(233,236,243,.62); }

    /* inside-field GLASS CTA */
    .field-cta{
      position:absolute; right:6px; top:50%;
      width:var(--cta-d); height:var(--cta-d);
      transform: translate(10px,-50%) scale(.9);
      opacity:0; pointer-events:none;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:
        radial-gradient(140% 90% at 50% -20%, rgba(255,255,255,.22) 0%, rgba(255,255,255,.06) 28%, rgba(255,255,255,0) 60%),
        radial-gradient(120% 120% at 50% 40%, rgba(255,255,255,.05), rgba(0,0,0,.45));
      background-blend-mode: screen, normal;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        inset 0 -3px 6px rgba(0,0,0,.6),
        inset 0 14px 28px rgba(0,0,0,.28),
        0 4px 14px rgba(0,0,0,.28);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      color:var(--fg); display:grid; place-items:center; cursor:pointer;
      transition: transform var(--ring-speed) cubic-bezier(.25,1,.5,1), opacity calc(var(--ring-speed)*.7) ease, box-shadow .2s ease, border-color .2s ease;
    }
    .pressed.show-cta .field-cta{ opacity:1; pointer-events:auto; transform: translate(0,-50%) scale(1); }

    /* single centered back arrow */
    .single-action{ display:grid; place-items:center; margin-top:14px; }

    /* ===== Animations ===== */
    :root{
      --ease-hero: cubic-bezier(.22,1,.36,1);
      --ease-soft: cubic-bezier(.25,.95,.35,1);
      --ease-snap: cubic-bezier(.16,.84,.44,1);
      --anim-title-d: 1.25s;
      --anim-sub-d:   1.40s;
      --anim-chip-d:  1.10s;
      --anim-div-d:   1.00s;
      --anim-below-d: 1.25s;
      --anim-pwd-d:   1.30s;
    }
    @keyframes titleRise { 0%{ opacity:0; transform: translateY(24px) scale(.985); filter: blur(3px); } 60%{ filter: blur(0); } 100%{ opacity:1; transform: translateY(0) scale(1); } }
    .anim-title{ animation: titleRise var(--anim-title-d) var(--ease-hero) both; }
    @keyframes subDrift { 0%{ opacity:0; transform: translateY(30px); } 100%{ opacity:1; transform: translateY(0); } }
    .anim-sub{ animation: subDrift var(--anim-sub-d) var(--ease-soft) both; animation-delay: .12s; }
    @keyframes dividerGrow { 0%{ opacity:0; transform: scaleX(.6); } 100%{ opacity:1; transform: scaleX(1); } }
    .anim-divider{ transform-origin: 50% 50%; animation: dividerGrow var(--anim-div-d) cubic-bezier(.2,.8,.2,1) both; animation-delay: .10s; }
    @keyframes fieldDrop { 0%{ opacity:0; transform: translateY(-24px); } 100%{ opacity:1; transform: translateY(0); } }
    .anim-or   { animation: fieldDrop var(--anim-below-d) var(--ease-hero) both; animation-delay: .18s; }
    .anim-field{ animation: fieldDrop var(--anim-below-d) var(--ease-hero) both; animation-delay: .26s; }
    .anim-back { animation: fieldDrop var(--anim-below-d) var(--ease-soft) both; animation-delay: .36s; }

    @media (prefers-reduced-motion: reduce){
      *{ animation-duration: 1ms !important; animation-iteration-count: 1 !important; transition: none !important; }
    }

    /* ==== page-leave ==== */
    :root{ --leave-ms: 1200ms; }
    body.leaving .stage{
      opacity: 0; transform: translateY(12px) scale(.985); filter: blur(2px);
      transition: transform var(--leave-ms) cubic-bezier(.22,1,.36,1),
                  opacity   var(--leave-ms) ease,
                  filter    var(--leave-ms) ease;
    }
    body.leaving::after{
      content:""; position:fixed; inset:0;
      background: radial-gradient(1200px 800px at 50% 40%, rgba(0,0,0,.5), rgba(0,0,0,.86));
      pointer-events:none; opacity:0; transition: opacity var(--leave-ms) ease;
    }
    body.leaving::after{ opacity:1; }

    /* hides */
    .error{ display:none !important; }
    [hidden]{ display:none !important; }
  </style>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- top chrome -->
  <div class="topbar">
    <a class="brand" href="#" aria-label="Galactly">
      <img alt="Galactly" src="" id="brandLogo"/>
      <span>MyWebApp</span>
    </a>
    <a class="home-link" href="index.html" aria-label="Home">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 11l9-8 9 8" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5 10v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V10" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 22V13h6v9" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </div>

  <main class="wrap">
    <div class="stage cardless" aria-live="polite">

      <div class="title-row" style="margin-top: var(--gap-edge-title);">
        <h1 class="anim-title">Login</h1>
        <p class="subtitle anim-sub">Sign in with</p>
      </div>

      <div class="center">
        <div class="chip-row">
          <a class="chip" id="googleBtn" href="#" aria-label="Sign in with Google (work)">
            <span class="glare" aria-hidden="true"></span>
            <svg width="20" height="20" viewBox="0 0 533.5 544.3" role="img" aria-hidden="true" focusable="false">
              <path fill="#4285F4" d="M533.5 278.4c0-18.4-1.7-36-4.9-53.1H272v100.5h146.9c-6.3 34-25 62.8-53.1 82v68h85.7c50.1-46.2 81.9-114.1 81.9-197.4z"/>
              <path fill="#34A853" d="M272 544.3c72.2 0 132.8-23.9 177.1-64.9l-85.7-68c-23.8 16-54.2 25.5-91.4 25.5-70 0-129.4-47.2-150.6-110.8H33.1v69.6c44.2 87.8 135.2 148.6 238.9 148.6z"/>
              <path fill="#FBBC04" d="M121.4 326.1c-11.2-33.5-11.2-69.6 0-103.1V153.4H33.1c-40.1 79.9-40.1 175.2 0 255.1l88.3-69.6z"/>
              <path fill="#EA4335" d="M272 107.7c39.2-.6 76.7 14 104.8 41.2l78.3-78.3C411.7 18.1 344.2-5.3 272 0 168.3 0 77.3 60.8 33.1 148.6l88.3 69.6C142.7 154.6 202 107.7 272 107.7z"/>
            </svg>
            <span>Google</span>
          </a>
        </div>
      </div>

      <div class="hr anim-divider" aria-hidden="true"></div>

      <!-- Status/error area (spacing fixed relative to OR) -->
      <div id="inlineStatus" class="inline-error" role="alert" hidden></div>

      <!-- Invite banner (shows when ?invite=...) -->
      <div id="inviteBanner" class="inline-note" hidden>
        <span id="inviteText">You’ve been invited. Use your work email to join your company workspace. You’ll go straight to the dashboard.</span>
      </div>

      <!-- Below-line group -->
      <section id="auth-section" aria-labelledby="emailLabel">
        <div id="s2-or" class="muted anim-or">OR</div>

        <!-- email -->
        <div class="field-wrap anim-field">
          <label id="emailLabel" class="visually-hidden" for="email" aria-hidden="true" hidden>Email</label>
          <div class="pressed" id="emailBox">
            <span class="left-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="5" width="18" height="14" rx="3"/><path d="M3 7l9 6 9-6"/>
              </svg>
            </span>
            <input id="email" type="email" inputmode="email" autocomplete="email" placeholder="Work email"/>
            <button id="emailNext" class="field-cta" type="button" aria-label="Continue">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- password -->
        <div class="field-wrap" id="pwdWrap" hidden>
          <div class="pressed" id="pwdBox">
            <span class="left-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="10" rx="3"/><path d="M7 11V8a5 5 0 0 1 10 0v3"/>
              </svg>
            </span>
            <input id="password" type="password" autocomplete="current-password" placeholder="Password"/>
            <button id="pwdNext" class="field-cta" type="button" aria-label="Sign in">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </button>
          </div>
          <div class="small-row">
            <a id="forgotLink" href="#" role="button">Forgot password?</a>
          </div>
        </div>

        <div class="single-action">
          <button type="button" id="backBtn" class="btn-icon" aria-label="Back" hidden>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"></path>
            </svg>
          </button>
        </div>

        <div class="small-row" id="signupRow">
          <span>Don’t have an account?</span>
          <a id="goSignup" href="start.html">Create one</a>
        </div>
      </section>
    </div>
  </main>

  <style>
    /* Buttons reused from start.html */
    .btn-icon{
      display:inline-flex; align-items:center; justify-content:center;
      width:44px; height:44px; border-radius:999px; color:var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.1), 0 10px 26px rgba(0,0,0,.24);
      backdrop-filter: blur(6px);
      cursor:pointer;

  <script>
    /* ---------- logo loader (unchanged) ---------- */
    (function tryLogo(){
      const candidates = [
        "/assets/logo/galactly-logo.svg",
        "/assets/logo/logo.svg",
        "/assets/brand/galactly-logo.svg",
        "/assets/branding/galactly-logo.svg",
        "/img/galactly-logo.svg",
        "/images/logo.svg",
        "/logo.svg",
        "/assets/logo.png",
        "/images/logo.png"
      ];
      const el = document.getElementById("brandLogo");
      let i = 0;
      (function next(){
        if(i>=candidates.length){ try{ el.remove(); }catch{} return; }
        const src = candidates[i++], img = new Image();
        img.onload = () => el.src = src;
        img.onerror = next;
        img.src = src;
      })();
    })();

    /* ---------- helpers ---------- */
    const byId = (id)=>document.getElementById(id);
    const statusEl = byId('inlineStatus');
    const emailInput = byId('email');
    const emailNext  = byId('emailNext');
    const emailBox   = byId('emailBox');
    const pwdWrap    = byId('pwdWrap');
    const pwdInput   = byId('password');
    const pwdNext    = byId('pwdNext');
    const backBtn    = byId('backBtn');
    const googleBtn  = byId('googleBtn');
    const inviteBanner = byId('inviteBanner');
    const inviteText   = byId('inviteText');
    const forgotLink = byId('forgotLink');
    const goSignup   = byId('goSignup');
    const s2or       = byId('s2-or');

    function looksValidEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i.test(String(v||'').trim()); }
    function showStatus(msg){ statusEl.textContent = msg || "Something went wrong."; statusEl.hidden = false; }
    function showStatusHTML(html){ statusEl.innerHTML = html || "Something went wrong."; statusEl.hidden = false; }
    function hideStatus(){ statusEl.hidden = true; statusEl.textContent = ""; }
    function pulse(el){
      if(!el) return;
      const prev = el.style.boxShadow;
      el.style.transition = 'box-shadow 180ms ease';
      el.style.boxShadow = '0 0 0 2px rgba(255,107,107,.45), inset 0 1px 0 rgba(255,255,255,.12), inset 0 -3px 6px rgba(0,0,0,.6), inset 0 12px 26px rgba(0,0,0,.22)';
      setTimeout(()=>{ el.style.boxShadow = prev; }, 260);
    }

    /* URL utils + prefill */
    function qp(name){ return new URLSearchParams(location.search).get(name); }
    function cleanHost(raw){
      if(!raw) return null;
      let s = String(raw).trim();
      s = s.replace(/^mailto:/i,'').replace(/^(https?:)?\/\//i,'').replace(/^www\./i,'');
      s = s.split(/[\/?#]/)[0].replace(/[^\w.-]/g,'');
      return s || null;
    }
    function extractHostFromEmail(val){
      const m = String(val||'').trim().match(/@([^@\s>]+)$/);
      if(!m) return null;
      const host = cleanHost(m[1]);
      return host && host.includes('.') ? host.toLowerCase() : null;
    }
    const PERSONAL = new Set([
      "gmail.com","googlemail.com","yahoo.com","ymail.com","outlook.com","hotmail.com","live.com","msn.com",
      "icloud.com","me.com","mac.com","aol.com","proton.me","protonmail.com","pm.me","mail.com","yandex.com","yandex.ru",
      "gmx.com","zoho.com","fastmail.com","hey.com","inbox.com"
    ]);
    const isBusinessEmail = (email)=>{
      const host = extractHostFromEmail(email);
      if(!host) return false;
      return !PERSONAL.has(host.toLowerCase());
    };

    /* Stage toggles */
    function setEmailStage(){
      pwdWrap.hidden = true;
      backBtn.hidden = true;
      s2or.hidden = false;
      hideStatus();
      updateEmailCTA();
    }
    function setPasswordStage(){
      s2or.hidden = true;
      pwdWrap.hidden = false;
      backBtn.hidden = false;
      hideStatus();
      updatePwdCTA();
      try{ pwdInput.focus({preventScroll:true}); }catch{}
    }

    /* inside CTA visibility */
    function updateEmailCTA(){
      const show = looksValidEmail(emailInput.value);
      emailBox.classList.toggle('show-cta', show);
      emailNext.toggleAttribute('disabled', !show);
    }
    function updatePwdCTA(){
      const show = (pwdInput.value.length >= 6);
      byId('pwdBox').classList.toggle('show-cta', show);
      pwdNext.toggleAttribute('disabled', !show);
    }
    emailInput.addEventListener('input', updateEmailCTA);
    emailInput.addEventListener('blur', updateEmailCTA);
    emailInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && looksValidEmail(emailInput.value)){ e.preventDefault(); emailNext.click(); }
    });
    pwdInput.addEventListener('input', updatePwdCTA);
    pwdInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && pwdInput.value.length >= 6){ e.preventDefault(); pwdNext.click(); }
    });

    /* Prefill email + signup link continuity */
    (function prefill(){
      const em = qp('email') || '';
      if(em){ emailInput.value = em; }
      updateEmailCTA();
      const link = new URL('start.html', location.href);
      if(em) link.searchParams.set('email', em);
      byId('goSignup').href = link.toString();
    })();

    /* Invite banner */
    const INVITE_CODE = qp('invite');  // expected to be a short token
    if(INVITE_CODE){ inviteBanner.hidden = false; }

    /* ---------- Firebase init ---------- */
    const META_CFG = (()=>{ try{
      const m=document.querySelector('meta[name="firebase-config"]');
      return m && m.content ? JSON.parse(m.content) : null;
    }catch(e){ return null; }})();

    const FIREBASE_CONFIG =
      (window.__FIREBASE_CONFIG__ && typeof window.__FIREBASE_CONFIG__==='object' && window.__FIREBASE_CONFIG__) ||
      (typeof window.firebaseConfig!=='undefined' && window.firebaseConfig) ||
      META_CFG || {
        apiKey: "AIzaSyCBf7LHL4PfxD2rH7-HdYSE2dXIGfb3Vz4",
        authDomain: "artemiss-42e40.firebaseapp.com",
        projectId: "artemiss-42e40",
        appId: "1:384891834378:web:53624662894e0650a74ff3",
      };

    let auth=null, db=null;
    (async function initFirebase(){
      try{
        if(firebase?.apps?.length){
          auth = firebase.auth();
          try{ db = firebase.firestore(); }catch(_){}
          return;
        }
        const looksReal = FIREBASE_CONFIG && Object.values(FIREBASE_CONFIG).every(v => typeof v==='string' && v && !/^YOUR_/i.test(v));
        if(looksReal){
          firebase.initializeApp(FIREBASE_CONFIG);
          auth = firebase.auth();
          try{ db = firebase.firestore(); }catch(_){}
          return;
        }
        try{
          const res = await fetch('/__/firebase/init.json', { cache:'no-store' });
          if(res.ok){
            const cfg = await res.json();
            if(cfg && cfg.projectId){
              firebase.initializeApp(cfg);
              auth = firebase.auth();
              try{ db = firebase.firestore(); }catch(_){}
            }
          }
        }catch(_){}
      }catch(e){ auth = null; db = null; }
    })();

    /* ---------- Existence check + method routing ---------- */
    const TIMEOUTS = { methods: 3500, sign: 10000, invite: 4000, reset: 6000, create: 12000 };

    function withTimeout(promise, ms, label){
      let t; const timer = new Promise((_,rej)=>{ t=setTimeout(()=>rej(new Error('timeout:'+label)), ms); });
      return Promise.race([promise, timer]).finally(()=>clearTimeout(t));
    }

    async function fetchMethods(email){
      if(!auth) throw new Error('no_auth');
      const methods = await withTimeout(auth.fetchSignInMethodsForEmail(email), TIMEOUTS.methods, 'methods');
      return Array.isArray(methods) ? methods : [];
    }

    async function loadInvite(token){
      if(!db) return null;
      try{
        const snap = await withTimeout(db.collection('invites').doc(token).get(), TIMEOUTS.invite, 'invite');
        if(!snap.exists) return null;
        const iv = snap.data() || {};
        // expected shape: { domain, email? (optional lock), by, orgName, status, seatsRemaining }
        return iv;
      }catch(_){ return null; }
    }

    async function acceptInvite(token, email, uid){
      if(!db) return {ok:false};
      try{
        const ref = db.collection('invites').doc(token);
        const res = await withTimeout(
          db.runTransaction(async (tx)=>{
            const snap = await tx.get(ref);
            if(!snap.exists) return {ok:false, reason:'not_found'};
            const iv = snap.data() || {};
            if(iv.status && iv.status !== 'pending') return {ok:false, reason:'consumed'};
            if(typeof iv.seatsRemaining === 'number' && iv.seatsRemaining <= 0) return {ok:false, reason:'no_seats'};
            // basic match: domain or exact email (if provided)
            const host = (email.split('@')[1]||'').toLowerCase();
            if(iv.email){
              if(String(iv.email).toLowerCase() !== email.toLowerCase()) return {ok:false, reason:'email_mismatch'};
            }else if(iv.domain){
              if(String(iv.domain).toLowerCase() !== host) return {ok:false, reason:'domain_mismatch'};
            }
            tx.update(ref, {
              status: 'accepted',
              acceptedBy: email,
              acceptedUid: uid || null,
              acceptedAt: firebase.firestore.FieldValue.serverTimestamp(),
              seatsRemaining: typeof iv.seatsRemaining==='number' ? Math.max(0, iv.seatsRemaining-1) : firebase.firestore.FieldValue.delete()
            });
            // Optional: add membership record
            try{
              const orgId = iv.orgId || iv.org || 'default';
              const mref = db.collection('orgMemberships').doc(`${orgId}:${uid||email}`);
              tx.set(mref, { orgId, email, uid: uid||null, role: 'member', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            }catch(_){}
            return {ok:true};
          }),
          TIMEOUTS.invite,
          'invite-tx'
        );
        return res;
      }catch(_){ return {ok:false, reason:'tx_failed'}; }
    }

    function routeToPanel(from){
      document.body.classList.add('leaving');
      setTimeout(()=>{ location.href = 'free-panel.html'; }, 200);
    }

    /* Email NEXT click */
    emailNext.addEventListener('click', async ()=>{
      hideStatus();
      const email = (emailInput.value || '').trim();
      if(!looksValidEmail(email)){ pulse(emailBox); showStatus("Enter a valid email."); return; }
      if(!auth){ showStatus("Authentication isn’t configured. Add Firebase keys."); return; }

      // Allow personal domains here for existing accounts; enforce business domain for invite path
      let methods = [];
      try{
        methods = await fetchMethods(email);
      }catch(e){
        if(String(e.message||'').startsWith('timeout')){ showStatus("Connection is slow. Try again."); return; }
        showStatus("We couldn’t check that email. Try again.");
        return;
      }

      // If account exists → password stage or Google-only
      if(methods.length){
        if(methods.includes('password')){
          setPasswordStage();
          return;
        }
        // Password not enabled; hint to use provider on record
        if(methods.includes('google.com')){
          showStatusHTML(`Use <strong>Google</strong> sign-in for ${email.split('@')[0]}@${email.split('@')[1]}.`);
          googleBtn.focus();
          return;
        }
        showStatus("Use your configured sign-in method.");
        return;
      }

      // No account found:
      const token = INVITE_CODE;
      if(token){
        // Invite path: require business email & domain match (checked later against invite doc)
        if(!isBusinessEmail(email)){ pulse(emailBox); showStatus("Use your work email to accept the invite."); return; }
        // Let them set a password to accept the invite
        setPasswordStage();
        return;
      }

      // Normal login-only: nudge to sign up
      showStatusHTML(`No account found for <strong>${email}</strong>. <a href="${byId('goSignup').href}">Create one?</a>`);
    });

    /* Back button */
    backBtn.addEventListener('click', setEmailStage);

    /* Password submit / Sign in or Invite-create */
    pwdNext.addEventListener('click', async ()=>{
      hideStatus();
      const email = (emailInput.value || '').trim();
      const pwd = pwdInput.value;
      if(!looksValidEmail(email)){ setEmailStage(); pulse(emailBox); showStatus("Enter a valid email first."); return; }
      if(pwd.length < 6){ showStatus("Password is too short."); return; }
      if(!auth){ showStatus("Authentication isn’t configured. Add Firebase keys."); return; }

      // Determine path
      let methods = [];
      try{ methods = await fetchMethods(email); }catch(_){ /* ignore; proceed */ }

      // Existing account → sign in
      if(methods.includes('password')){
        try{
          await withTimeout(auth.signInWithEmailAndPassword(email, pwd), TIMEOUTS.sign, 'signin');
          routeToPanel('password');
        }catch(e){
          if(e?.code === 'auth/wrong-password'){ showStatus("Wrong password. Try again or reset."); return; }
          if(e?.code === 'auth/user-disabled'){ showStatus("This account is disabled."); return; }
          if(e?.code === 'auth/network-request-failed'){ showStatus("Network problem. Try again."); return; }
          showStatus("We couldn’t sign you in. Try again.");
        }
        return;
      }

      // Invite-based first sign-in
      const token = INVITE_CODE;
      if(token){
        if(!db){ showStatus("Invite acceptance isn’t available right now."); return; }
        try{
          const iv = await loadInvite(token);
          if(!iv){ showStatus("Invite is invalid or expired."); return; }

          const host = (email.split('@')[1]||'').toLowerCase();
          if(iv.email && String(iv.email).toLowerCase() !== email.toLowerCase()){ showStatus("This invite is for a different email."); return; }
          if(iv.domain && String(iv.domain).toLowerCase() !== host){ showStatus("This invite is for a different company domain."); return; }

          // Create account directly here (bypasses onboarding/bridge/step3)
          let cred;
          try{
            cred = await withTimeout(auth.createUserWithEmailAndPassword(email, pwd), TIMEOUTS.create, 'create');
          }catch(e){
            if(e?.code === 'auth/email-already-in-use'){ showStatus("That email already has an account. Try signing in."); setEmailStage(); return; }
            if(e?.code === 'auth/weak-password'){ showStatus("Password is too weak."); return; }
            if(String(e?.message||'').startsWith('timeout')){ showStatus("It’s taking too long. Check your connection and retry."); return; }
            showStatus("We couldn’t create your account. Try again.");
            return;
          }

          // Mark invite accepted (best-effort)
          try{ await acceptInvite(token, email, cred?.user?.uid || null); }catch(_){}

          routeToPanel('invite');
          return;

        }catch(_){
          showStatus("We couldn’t accept the invite right now. Try again.");
          return;
        }
      }

      // Fallback when neither path matched
      showStatus("No account found. Create one first.");
    });

    /* Google sign-in */
    googleBtn?.addEventListener('click', async (e)=>{
      e.preventDefault();
      hideStatus();
      if(!auth){ showStatus("Google sign-in isn’t configured. Add Firebase keys."); return; }
      try{
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });
        const cred = await auth.signInWithPopup(provider);
        const user = cred.user;
        const isNew = cred?.additionalUserInfo?.isNewUser === true;

        // For login page: if it's a brand-new user, require invite token to bypass onboarding
        if(isNew){
          const email = user?.email || "";
          const host = (email.split('@')[1]||'').toLowerCase();
          if(!INVITE_CODE){
            // No invite – roll back and ask them to sign up instead
            try{ await auth.currentUser?.delete(); }catch(_){}
            try{ await auth.signOut(); }catch(_){}
            showStatusHTML(`No account found for <strong>${email}</strong>. <a href="${byId('goSignup').href}">Create one?</a>`);
            return;
          }
          // With invite: basic domain/email match before accepting
          const iv = await loadInvite(INVITE_CODE);
          if(!iv){
            try{ await auth.currentUser?.delete(); }catch(_){}
            try{ await auth.signOut(); }catch(_){}
            showStatus("Invite is invalid or expired.");
            return;
          }
          if(iv.email && String(iv.email).toLowerCase() !== email.toLowerCase()){
            try{ await auth.currentUser?.delete(); }catch(_){}
            try{ await auth.signOut(); }catch(_){}
            showStatus("This invite is for a different email.");
            return;
          }
          if(iv.domain && String(iv.domain).toLowerCase() !== host){
            try{ await auth.currentUser?.delete(); }catch(_){}
            try{ await auth.signOut(); }catch(_){}
            showStatus("This invite is for a different company domain.");
            return;
          }
          try{ await acceptInvite(INVITE_CODE, email, user?.uid || null); }catch(_){}
          routeToPanel('google-invite');
          return;
        }

        // Existing user → straight to panel
        routeToPanel('google');

      }catch(err){
        if(err?.code === 'auth/popup-closed-by-user') return;
        if(err?.code === 'auth/account-exists-with-different-credential'){
          showStatus("Use your original sign-in method for this email.");
          return;
        }
        if(err?.code === 'auth/network-request-failed'){ showStatus("Network problem. Try again."); return; }
        if(err?.code === 'auth/operation-not-allowed'){ showStatus("Google sign-in is disabled for this project."); return; }
        showStatus("We couldn't complete Google sign-in. Try again.");
      }
    });

    /* Forgot password */
    forgotLink.addEventListener('click', async (e)=>{
      e.preventDefault();
      hideStatus();
      const email = (emailInput.value || '').trim();
      if(!looksValidEmail(email)){ pulse(emailBox); showStatus("Enter your email above, then tap reset."); return; }
      if(!auth){ showStatus("Reset isn’t available right now."); return; }
      try{
        await withTimeout(auth.sendPasswordResetEmail(email), TIMEOUTS.reset, 'reset');
        showStatus("Password reset link sent.");
      }catch(err){
        if(err?.code === 'auth/user-not-found'){ showStatus("No account found for that email."); return; }
        if(err?.code === 'auth/network-request-failed'){ showStatus("Network problem. Try again."); return; }
        showStatus("We couldn’t send the reset email. Try again.");
      }
    });
  </script>
